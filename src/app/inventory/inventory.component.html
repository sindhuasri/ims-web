<h1>Current Inventory</h1>
  <button mat-raised-button aria-label="Add Inventory" color="primary" 
  class="common-button" style="margin-bottom: 10px;" (click)="saveInventory()">
    Add Inventory
  </button>
  <mat-form-field *ngIf = "warehouses" style="margin-left:100px">
    <mat-label>Select Warehouse</mat-label>
    <mat-select [(value)]="selectedWarehouse"  (selectionChange)="warehouseSelected()" >
      <mat-option *ngFor="let w of warehouses" 
  [value]="w.warehouseId">
        {{w.warehouseName}}
      </mat-option>
   </mat-select>
 </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="warehouseName">
        <th mat-header-cell *matHeaderCellDef>Warehouse Name</th>
        <td mat-cell *matCellDef="let element"> {{element.warehouseName}} </td>
      </ng-container>

      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef>Item Name</th>
        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="editInventory(element)">edit</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="deleteInventory(element)">delete</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="totalData" showFirstLastButtons
      aria-label="Select page of Inventory">
    </mat-paginator>
  </div>
