<div>
  <h2 style="color: white;">Inventory</h2>
</div>
<form [formGroup]="form" (ngSubmit)="submit()" fxLayout="column">
  <mat-form-field class="row">
    <label>Warehouse name</label>
    <input matInput [readonly]="mode=='edit'" formControlName="warehouseName" placeholder="Enter warehouse name">
  </mat-form-field>
  <mat-form-field class="row">
    <label>Item name</label>
    <input matInput [readonly]="mode=='edit'" formControlName="itemName" placeholder="Enter item name">
  </mat-form-field >
  <mat-form-field class="row">
    <label>Quantity</label>
    <input matInput type="number" formControlName="quantity" placeholder="Enter quantity">
  </mat-form-field>
  <mat-dialog-actions class="row">
    <button mat-raised-button color="primary" type="submit"  style="margin-left: 20px;">Save
    </button>
    <button mat-raised-button type = "button" color="secondary" (click)="cancel()">Cancel</button>
  </mat-dialog-actions>


</form>
